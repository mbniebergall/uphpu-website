<head>
    <title>{% block title %}{{ page.title }}{% endblock %} &mdash; {{ site.title }} &mdash; {{ site.subtitle }}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{{ site.url }}/components/foundation/css/normalize.css" rel="stylesheet" type="text/css" />
    <link href="{{ site.url }}/components/foundation/css/foundation.min.css" rel="stylesheet" type="text/css" />
    <link href="{{ site.url }}/css/style.css" rel="stylesheet" type="text/css" />
    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <script src="{{ site.url }}/components/modernizr/modernizr-built.js"></script>
    <link rel="stylesheet" href="{{ site.url }}/components/highlightjs/styles/github.css" />
    <link rel="alternate" type="application/atom+xml" href="{{ site.url }}/atom.xml" title="{{ site.title }} activity feed" />
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:300,400,800' rel='stylesheet' type='text/css'>
</head>
